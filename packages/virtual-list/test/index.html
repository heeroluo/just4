<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,shrink-to-fit=no" />
<meta name="format-detection" content="telephone=no,email=no" />
<title></title>
<style>
.list {
  width: 450px;
  height: 600px;
  overflow-y: auto;
  background: gray;
}
.list-item p {
  margin: 0;
}
.list-item img {
  height: 200px;
  vertical-align: top;
}
.list-loading,
.list-error,
.list-end {
  margin: 30px 0;
  text-align: center;
}
.list-error {
  color: red;
}
</style>
</head>

<body>
<div id="list" class="list">
</div>
</body>
</html>
